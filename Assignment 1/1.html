<!-- 1.Create a webpage with a simple layout using headings, paragraphs, and alignment tags. Students should structure a personal bio or resume and center or align text where appropriate.(Refer Sample form pdf) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="padding-left: 13cm; padding-right: 10 cm">
      <h2>Resume Builder</h2>
      <h3>Personal Information:</h3>

      <label for="fname">Full Name:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="email">Email:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="phone">Phone No:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="dob">Date of Birth:</label><br />
      <input style="width: 8cm" type="date" /><br /><br />

      <!-- --------------------------------------------------------------------------- -->
      <h3>Education :</h3>
      <label for="degree">Degree:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="School">School / Institute:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="Marks">Marks (in Percentages): </label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <!-- --------------------------------------------------------------------------- -->

      <h3>Project :</h3>
      <label for="title">Title:</label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <label for="Summery">Summery :</label><br />
      <textarea
        style="width: 8cm; height: 2cm"
        name="Summery"
        id="t1"
      ></textarea
      ><br /><br />

      <label for="technology">Technology: </label><br />
      <input style="width: 8cm" type="text" /><br /><br />

      <!-- --------------------------------------------------------------------------- -->

      <h3>Skills :</h3>
      <label for="title">List of Skills (comma-seperated:):</label><br />
      <textarea style="width: 8cm" name="skills" id=""></textarea><br /><br />

      <!-- --------------------------------------------------------------------------- -->
      <button style="background-color: blueviolet; width: 8cm; height: 1cm">
        Submit Resume
      </button>
    </form>
  </body>
</html>
